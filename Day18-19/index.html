<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); formHandler();">
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="" />
      </div>
      <span id="email-text"></span>

      <div class="form-row">
        <label for="country">Country:</label>
        <select id="country">
          <option value="USA">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="AUS">Australia</option>
          <option value="CAN">Canada</option>
          <option value="JP">Japan</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <span id="country-text"></span>

      <div class="form-row">
        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code" name="zip-code" placeholder="" />
      </div>
      <span id="zip-code-text"></span>

      <div class="form-row">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="" />
      </div>
      <span id="pwd-text"></span>

      <div class="form-row">
        <label for="pwd-confirm">Confirm Password:</label>
        <input
          type="password"
          id="pwd-confirm"
          name="pwd-confirm"
          placeholder=""
        />
      </div>
      <span id="pwd-confirm-text"></span>

      <button type="submit" id="submit-btn">Submit</button>
    </form>
  </body>
</html>
