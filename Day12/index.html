<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <span></span>
    <div></div>
    <a href=""></a>
    <button></button>

    <span class="purple"></span>
    <span id="id"></span>
    <div class="class-1 class-2" id="id-1"></div>
    <div class="class"></div>
    <div id="id"></div>
    <button type="button"></button>
    <div data-selected=""></div>
    <div data-selected="" class="active"></div>

    <!-- > inside -->
    <!-- header>nav>ul>li*3.class-${List Item $$} -->
    <header>
        <nav>
            <ul>
                <li class="class-1">List Item 01</li>
                <li class="class-2">List Item 02</li>
                <li class="class-3">List Item 03</li>
            </ul>
        </nav>
    </header>

    <div class="purple"><span class="cyan"></span></div>

    <!-- + siblings -->
    <!-- can use () as grouping instead of ^ to climb up -->
    <!-- (header>h2{Heading}+nav>ol>li*5>a{Link $})+main+footer -->
    <header>
        <h2>Heading</h2>
        <nav>
            <ol>
                <li><a href="">Link 1</a></li>
                <li><a href="">Link 2</a></li>
                <li><a href="">Link 3</a></li>
                <li><a href="">Link 4</a></li>
                <li><a href="">Link 5</a></li>
            </ol>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
